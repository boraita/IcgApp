name: Deployment Front part

on:
  pull_request:
    branches: [web-deploy, main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.TOKEN_ARTIFACTS}}
          workflow: github-web.yml
          workflow_conclusion: success
          name: web-app
      - name: Copy all files web app
        shell: bash
        run: |
          mkdir web/dist
          cp ./*.* ./web/dist
      - name: Build the Docker image
        run: docker build . -t icg-app -f web/Dockerfile
      - name: Stop Docker Image
        run: docker stop icg-app || true && docker rm icg-app || true
      - name: Run Docker Image
        run: docker run -d --name icg-app -p 80:80 icg-app
