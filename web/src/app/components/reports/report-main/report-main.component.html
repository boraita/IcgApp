<mat-card>
    <mat-card-header>
        <mat-card-title>Nuevo reporte</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="reportForm" class="report-overview">
            <mat-form-field appearance="fill">
                <mat-label>Area</mat-label>
                <mat-select placeholder="Selecciona un Ã¡rea" formControlName="area">
                    <mat-option value="" selected></mat-option>
                    <mat-option *ngFor="let report of reportList" [value]="report.value">
                        {{report.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Reporte</mat-label>
                <textarea matInput formControlName="text" rows="20"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
    </mat-card-actions>
</mat-card>
